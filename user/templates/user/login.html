{% extends 'new_app/base.html' %}
{%  load crispy_forms_tags %}

{% block title %}
    register
{% endblock %}

{% block body %}
<h1 style="text-align: center;font-weight: bolder; color: forestgreen">Login here..</h1>
<div class="col-lg-12 mb-4">
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <input type="submit" value="login" class="btn btn-warning">
    </form>
</div>
{% endblock %}
