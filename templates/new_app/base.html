<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>
<body>
<!-- Header-->
<header class="container my-4">
    <div class="row">
        <div class="col-lg-2 " style="text-align: center">
            <h1 class="" style="font-weight: bolder; color: orange">Mytube!</h1>
            <p class="lead" style="font-size: smaller">Explore Videos</p>

        </div>
        <div class="col-lg-10" >
        <hr style="background-color: greenyellow; height: 15px;margin-top: 21px;margin-left: 0px">

        </div>
    </div>
{#                <a class="btn btn-primary btn-lg" href="#!">Call to action!</a>#}
</header>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#!">Mytube</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>

                {% if not user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login </a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Sign up</a></li>

                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile </a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content-->
<div class="container" style="margin-top: 200px">

    <!-- Page Features-->
    <div class="row text-center">
        {% block body %}

        {% endblock %}
    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright Â© www.Mytube.com Website 2021</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>


</body>

</body>
</html>
