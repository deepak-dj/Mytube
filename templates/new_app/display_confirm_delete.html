{% extends 'new_app/base.html' %}


{% block title %}
    home
{% endblock %}


{% block body %}
    <h3> Are you sure want to delete {{ object.title}}</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{% url 'detail' object.id %}" class="btn btn-success">Cancel</a>
    </form>

{% endblock %}
